    <form #sockForm="ngForm" (ngSubmit)="validate(sockForm.value); sockForm.reset()" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <input
            #socks="ngModel"
            name="socks"
            ngModel
            required
            maxLength="5"

        <small *ngIf="socks.invalid">Nope, try again </small>

    </form>
